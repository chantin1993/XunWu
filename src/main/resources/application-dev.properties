# Mysql 注意替换相应配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/xunwu
spring.datasource.username=root
spring.datasource.password=root

# redis config
spring.redis.database=0
spring.redis.host=192.168.199.110
spring.redis.port=6379
spring.redis.pool.min-idle=1
spring.redis.timeout=3000

logging.level.org.hibernate.SQL=debug

# thymeleaf
spring.thymeleaf.cache=false

# multipart config
spring.http.multipart.enabled=true
spring.http.multipart.location=/tmp/xunwu/images/
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB

# kafka
spring.kafka.bootstrap-servers=192.168.199.110:9092
spring.kafka.consumer.group-id=xunwu

logging.level.com.mine.service.search=debug

elasticsearch.cluster.name=es-cluster
elasticsearch.host=192.168.199.110
elasticsearch.port=9200